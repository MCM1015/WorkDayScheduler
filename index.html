<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container time-block">
    <div class="row" data-hour="8">
      <div class="hour col-sm-1 text-right">8am</div>
      <textarea class="description col-sm-10"></textarea>
      <button class="saveBtn col-sm-1">save</button>
    </div>
    <div class="row" data-hour="9">
      <div class="hour col-sm-1 text-right">9am</div>
      <textarea class="description col-sm-10"></textarea>
      <button class="saveBtn col-sm-1">save</button>
    </div>
    <div class="row" data-hour="10">
      <div class="hour col-sm-1 text-right">10am</div>
      <textarea class="description col-sm-10"></textarea>
      <button class="saveBtn col-sm-1">save</button>
    </div>
    <div class="row" data-hour="11">
      <div class="hour col-sm-1 text-right">11am</div>
      <textarea class="description col-sm-10"></textarea>
      <button class="saveBtn col-sm-1">save</button>
    </div>
    <div class="row" data-hour="12">
      <div class="hour col-sm-1 text-right">12pm</div>
      <textarea class="description col-sm-10"></textarea>
      <button class="saveBtn col-sm-1">save</button>
    </div>
    <div class="row" data-hour="1">
      <div class="hour col-sm-1 text-right">1pm</div>
      <textarea class="description col-sm-10"></textarea>
      <button class="saveBtn col-sm-1">save</button>
    </div>
    <div class="row" data-hour="2">
      <div class="hour col-sm-1 text-right">2pm</div>
      <textarea class="description col-sm-10"></textarea>
      <button class="saveBtn col-sm-1">save</button>
    </div>
    <div class="row" data-hour="3">
      <div class="hour col-sm-1 text-right">3pm</div>
      <textarea class="description col-sm-10"></textarea>
      <button class="saveBtn col-sm-1">save</button>
    </div>
    <div class="row" data-hour="4">
      <div class="hour col-sm-1 text-right">4pm</div>
      <textarea class="description col-sm-10"></textarea>
      <button class="saveBtn col-sm-1">save</button>
    </div>
    <div class="row" data-hour="5">
      <div class="hour col-sm-1 text-right">5pm</div>
      <textarea class="description col-sm-10"></textarea>
      <button class="saveBtn col-sm-1">save</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.13.0/moment.min.js"></script>

  <script type="text/javascript" src="./Assets/js/script.js"></script>

</body>

</html>
